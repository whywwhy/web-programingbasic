<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        table {
             width: 95%;
             margin:2px auto;
             border-collapse: collapse;
             border: 0.5vw double #111;
             font-size:3vh; 
        }
     
  
        th{
          background-color: green;
          color: #ddd;
          border: 0.4vw solid #eee;
          border-radius:3vw;   
        }
  
        td {
             border: 0.2vw dashed #222; 
             text-align: center;
             color:blue;
        }
     
     </style>  
  </head>
  <body>
  
     <table>
       <tr>
          <th>헤드1 </th>
        <th>헤드2 </th>
          <th>헤드3 </th>
       </tr>
       <tr> 
           <td colspan="2"> 
              1
           </td> 
           <td> 
              2
           </td> 
       </tr>
       <tr> 
          <td rowspan="2"> 
             3
          </td> 
          <td> 
             4
          </td> 
          <td> 
             5
          </td> 
      </tr>
  
      <tr> 
          <td> 
             6
          </td> 
          <td> 
             7
          </td> 
      </tr>
  
      
    </table>
  
  </body>
</html>
